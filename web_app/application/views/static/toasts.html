<style>
  .toast {
    margin-left: auto;
    margin-right: auto;
    margin-top: 90px;
    width: 300px;
  }
</style>

<div class="toast bg-success text-white fixed-top text-center show d-none" id="success" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="this.parentElement.parentElement.classList.add('d-none');">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
  </div>
</div>

<div class="toast bg-danger text-white fixed-top text-center show d-none" id="fail" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="this.parentElement.parentElement.classList.add('d-none');">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
  </div>
</div>
